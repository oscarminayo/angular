<div id="todos">

    <section>
      <h2>Lista Tareas</h2>
      <input type="text" [(ngModel)]="nuevaTarea" placeholder="Nueva Tarea">
      <span (click)="new()" class="glyphicon glyphicon-plus"></span>  
      <hr>
      <ul>
        <li *ngFor="let todo of todos">
            <input type="checkbox" [checked]="todo.completed"(click)="change(todo)">
                <span  [class]="(todo.completed)?'terminada':''" >{{todo.id}} {{todo.title}}</span>
                <span (click)="delete(todo)" class="glyphicon glyphicon-trash"></span>                        
        </li>      
      </ul>
    </section>  
  
  </div>
