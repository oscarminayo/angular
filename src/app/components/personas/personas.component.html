<h4 class="text-primary">Listado de Personas conseguido desde un Servicio: <b>https://randomuser.me/api/?results=10</b> </h4>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of personas">
      <td><img src="{{p.imagen}}"></td>
      <td>{{p.nombre}}</td>
      <td>{{p.apellido}}</td>
      <td>{{p.email}}</td>
    </tr>
  </tbody>
</table>
<hr>
<ul>
  <li *ngFor="let p of personas">{{p | json}}</li>
</ul>
